publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bonfire: ^3.10.2
  flame: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/eco-heroes.tmj
    - assets/images/spr_tileset_sunnysideworld_16px.png
    - assets/images/player/knight_run.png
    - assets/images/player/knight_idle.png
    - assets/images/trash.png
