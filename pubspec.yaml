name: eco_heroes
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bonfire: ^3.10.2
  flame: ^1.18.0
  collection: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true # includes Material Icons font

  assets:
    - assets/images/eco-heroes.tmj
    - assets/images/spr_tileset_sunnysideworld_16px.png
    - assets/images/player/knight_run.png
    - assets/images/player/knight_idle.png
    - assets/images/trash.png
    - assets/images/squirrel.png
    - assets/images/player/player_idle_right.png

    - assets/images/cut_scenes/dirty-city.jpg
    - assets/images/cut_scenes/clean-city.jpg

    - assets/images/maps/trash_picking/ParkArea.tmj
    - assets/images/maps/trash_picking/tileset.png
    - assets/images/maps/trash_picking/OutdoorCamping.gif
    - assets/images/maps/trash_picking/City Prop Tileset update 2.png

    - assets/images/maps/chopped_down_forrest/choppedDownForrest.tmj
    - assets/images/maps/chopped_down_forrest/Forest ground.png
    - assets/images/maps/chopped_down_forrest/Forest props.png
    - assets/images/maps/chopped_down_forrest/OutdoorCamping.gif
    - assets/images/maps/chopped_down_forrest/zeo254-completed-commission.png
    - assets/images/maps/chopped_down_forrest/tileset.png
